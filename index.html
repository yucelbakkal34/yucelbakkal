<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yücel Bakkal POS Sistemi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f0f2f5;
        }
        header {
            background: #2c3e50;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        h2 {
            margin-top: 0;
        }
        .info {
            padding: 10px;
            background: #e8f5e9;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background: #3498db;
            color: #fff;
        }
        .btn-danger {
            background: #e74c3c;
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f7f7f7;
        }
        tfoot td {
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 10px;
            }
            header {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<header>
    Yücel Bakkal - Basit Satış Ekranı
</header>

<div class="container">
    <div class="info">
        Bu sayfa <strong>GitHub Pages</strong> üzerinden yayınlanmıştır.<br>
        Artık bu adresi telefondan, bilgisayardan, her yerden açabilirsin.
    </div>

    <h2>Ürün Ekle</h2>

    <label for="urunAdi">Ürün Adı</label>
    <input type="text" id="urunAdi" placeholder="Örneğin: 2,5L Coca Cola">

    <label for="urunFiyati">Fiyat (₺)</label>
    <input type="number" id="urunFiyati" placeholder="Örneğin: 80" step="0.01">

    <label for="urunAdet">Adet</label>
    <input type="number" id="urunAdet" placeholder="Örneğin: 1" value="1">

    <button class="btn-primary" onclick="urunEkle()">Listeye Ekle</button>
    <button class="btn-danger" onclick="listeTemizle()">Listeyi Temizle</button>

    <table id="satisTablosu">
        <thead>
            <tr>
                <th>Ürün</th>
                <th>Adet</th>
                <th>Birim Fiyat (₺)</th>
                <th>Toplam (₺)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Satırlar buraya eklenecek -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Genel Toplam</td>
                <td id="genelToplam">0.00</td>
            </tr>
        </tfoot>
    </table>
</div>

<script>
    function urunEkle() {
        const ad = document.getElementById('urunAdi').value.trim();
        const fiyat = parseFloat(document.getElementById('urunFiyati').value);
        const adet = parseInt(document.getElementById('urunAdet').value || "1", 10);

        if (!ad || isNaN(fiyat) || isNaN(adet)) {
            alert('Lütfen ürün adı, fiyat ve adet alanlarını düzgün doldurun.');
            return;
        }

        const tbody = document.querySelector('#satisTablosu tbody');
        const satir = document.createElement('tr');

        const toplam = fiyat * adet;

        satir.innerHTML = `
            <td>${ad}</td>
            <td>${adet}</td>
            <td>${fiyat.toFixed(2)}</td>
            <td>${toplam.toFixed(2)}</td>
        `;

        tbody.appendChild(satir);

        document.getElementById('urunAdi').value = '';
        document.getElementById('urunFiyati').value = '';
        document.getElementById('urunAdet').value = '1';

        genelToplamiGuncelle();
    }

    function listeTemizle() {
        const tbody = document.querySelector('#satisTablosu tbody');
        tbody.innerHTML = '';
        genelToplamiGuncelle();
    }

    function genelToplamiGuncelle() {
        const satirlar = document.querySelectorAll('#satisTablosu tbody tr');
        let toplam = 0;
        satirlar.forEach(tr => {
            const hucre = tr.querySelectorAll('td')[3];
            if (hucre) {
                toplam += parseFloat(hucre.textContent) || 0;
            }
        });
        document.getElementById('genelToplam').textContent = toplam.toFixed(2);
    }
</script>

</body>
</html>
